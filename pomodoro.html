<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Áï™ËåÑÈíü</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #ff6b6b;
            --primary-dark: #ee5a5a;
            --secondary: #4ecdc4;
            --bg: #1a1a2e;
            --bg-light: #16213e;
            --text: #ffffff;
            --text-dim: #a0a0a0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background 0.5s ease;
        }

        body.work-mode {
            background: linear-gradient(135deg, #1a1a2e 0%, #2d132c 100%);
        }

        body.break-mode {
            background: linear-gradient(135deg, #1a2a1e 0%, #0f3d2e 100%);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 400px;
            width: 100%;
        }

        .mode-tabs {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .mode-tab {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            background: var(--bg-light);
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .mode-tab.active {
            background: var(--primary);
            color: white;
            transform: scale(1.05);
        }

        .mode-tab:hover:not(.active) {
            background: rgba(255, 255, 255, 0.1);
        }

        .timer-circle {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 0 auto 3rem;
        }

        .timer-ring {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .timer-ring circle {
            fill: none;
            stroke-width: 8;
            transform: rotate(-90deg);
            transform-origin: center;
        }

        .timer-ring .bg {
            stroke: var(--bg-light);
        }

        .timer-ring .progress {
            stroke: var(--primary);
            stroke-linecap: round;
            stroke-dasharray: 824;
            stroke-dashoffset: 0;
            transition: stroke-dashoffset 1s linear, stroke 0.3s ease;
        }

        .break-mode .timer-ring .progress {
            stroke: var(--secondary);
        }

        .timer-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .time-display {
            font-size: 4rem;
            font-weight: 200;
            letter-spacing: 2px;
            transition: transform 0.3s ease;
        }

        .time-display.pulse {
            animation: pulse 1s ease-in-out;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .mode-label {
            font-size: 0.9rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-top: 0.5rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .btn {
            width: 70px;
            height: 70px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 1.5rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.4);
        }

        .btn-secondary {
            background: var(--bg-light);
            color: var(--text);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 12px 35px rgba(255, 107, 107, 0.5);
        }

        .btn-secondary:hover {
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1.5rem;
            background: var(--bg-light);
            border-radius: 16px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 600;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.75rem;
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.25rem;
        }

        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: var(--secondary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(78, 205, 196, 0.4);
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(-50%) translateY(0);
        }

        .settings-panel {
            position: fixed;
            bottom: -300px;
            left: 0;
            right: 0;
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 24px 24px 0 0;
            transition: bottom 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }

        .settings-panel.show {
            bottom: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .settings-title {
            font-size: 1.2rem;
            font-weight: 600;
        }

        .settings-close {
            background: none;
            border: none;
            color: var(--text-dim);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .setting-label {
            color: var(--text);
        }

        .setting-input {
            width: 80px;
            padding: 0.5rem;
            border: none;
            border-radius: 8px;
            background: var(--bg);
            color: var(--text);
            text-align: center;
            font-size: 1rem;
        }

        .setting-input:focus {
            outline: 2px solid var(--primary);
        }

        .settings-toggle {
            background: none;
            border: none;
            color: var(--text-dim);
            cursor: pointer;
            padding: 1rem;
            font-size: 1.2rem;
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .settings-toggle:hover {
            opacity: 1;
        }

        @keyframes ring {
            0%, 100% { transform: rotate(0); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .ringing {
            animation: ring 0.3s ease-in-out infinite;
        }

        @media (max-width: 480px) {
            .timer-circle {
                width: 240px;
                height: 240px;
            }
            .time-display {
                font-size: 3rem;
            }
            .stats {
                gap: 1rem;
            }
            .stat-value {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="work-mode">
    <div class="notification" id="notification"></div>

    <div class="container">
        <div class="mode-tabs">
            <button class="mode-tab active" data-mode="work">‰∏ìÊ≥®</button>
            <button class="mode-tab" data-mode="shortBreak">Áü≠‰ºëÊÅØ</button>
            <button class="mode-tab" data-mode="longBreak">Èïø‰ºëÊÅØ</button>
        </div>

        <div class="timer-circle">
            <svg class="timer-ring" viewBox="0 0 280 280">
                <circle class="bg" cx="140" cy="140" r="131"></circle>
                <circle class="progress" cx="140" cy="140" r="131" id="progressRing"></circle>
            </svg>
            <div class="timer-content">
                <div class="time-display" id="timeDisplay">25:00</div>
                <div class="mode-label" id="modeLabel">‰∏ìÊ≥®Êó∂Èó¥</div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="resetBtn" title="ÈáçÁΩÆ">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                    <path d="M3 3v5h5"/>
                </svg>
            </button>
            <button class="btn btn-primary" id="toggleBtn" title="ÂºÄÂßã">
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" id="playIcon">
                    <polygon points="5 3 19 12 5 21 5 3"/>
                </svg>
                <svg width="28" height="28" viewBox="0 0 24 24" fill="currentColor" id="pauseIcon" style="display: none;">
                    <rect x="6" y="4" width="4" height="16"/>
                    <rect x="14" y="4" width="4" height="16"/>
                </svg>
            </button>
            <button class="btn btn-secondary" id="skipBtn" title="Ë∑≥Ëøá">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5 4 15 12 5 20 5 4"/>
                    <line x1="19" y1="5" x2="19" y2="19"/>
                </svg>
            </button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="completedPomodoros">0</div>
                <div class="stat-label">Â∑≤ÂÆåÊàê</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="todayPomodoros">0</div>
                <div class="stat-label">‰ªäÊó•</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="totalMinutes">0</div>
                <div class="stat-label">ÂàÜÈíü</div>
            </div>
        </div>
    </div>

    <button class="settings-toggle" id="settingsToggle">‚öôÔ∏è</button>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <span class="settings-title">ËÆæÁΩÆ</span>
            <button class="settings-close" id="settingsClose">√ó</button>
        </div>
        <div class="setting-row">
            <span class="setting-label">‰∏ìÊ≥®Êó∂ÈïøÔºàÂàÜÈíüÔºâ</span>
            <input type="number" class="setting-input" id="workDuration" value="25" min="1" max="60">
        </div>
        <div class="setting-row">
            <span class="setting-label">Áü≠‰ºëÊÅØÔºàÂàÜÈíüÔºâ</span>
            <input type="number" class="setting-input" id="shortBreakDuration" value="5" min="1" max="30">
        </div>
        <div class="setting-row">
            <span class="setting-label">Èïø‰ºëÊÅØÔºàÂàÜÈíüÔºâ</span>
            <input type="number" class="setting-input" id="longBreakDuration" value="15" min="1" max="60">
        </div>
        <div class="setting-row">
            <span class="setting-label">Èïø‰ºëÊÅØÂë®ÊúüÔºà‰∏™Áï™ËåÑÔºâ</span>
            <input type="number" class="setting-input" id="pomodorosUntilLongBreak" value="4" min="1" max="10">
        </div>
    </div>

    <script>
        // Audio context for alarm
        let audioContext;
        function playAlarm() {
            if (!audioContext) audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            oscillator.frequency.value = 800;
            gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.5);
        }

        // State
        let state = {
            mode: 'work', // work, shortBreak, longBreak
            isRunning: false,
            timeRemaining: 25 * 60,
            completedPomodoros: 0,
            todayPomodoros: parseInt(localStorage.getItem('todayPomodoros') || '0'),
            totalMinutes: parseInt(localStorage.getItem('totalMinutes') || '0'),
            pomodorosUntilLongBreak: 4,
            workDuration: 25,
            shortBreakDuration: 5,
            longBreakDuration: 15
        };

        let timer = null;
        const CIRCUMFERENCE = 2 * Math.PI * 131;

        // DOM elements
        const timeDisplay = document.getElementById('timeDisplay');
        const modeLabel = document.getElementById('modeLabel');
        const progressRing = document.getElementById('progressRing');
        const toggleBtn = document.getElementById('toggleBtn');
        const playIcon = document.getElementById('playIcon');
        const pauseIcon = document.getElementById('pauseIcon');
        const resetBtn = document.getElementById('resetBtn');
        const skipBtn = document.getElementById('skipBtn');
        const notification = document.getElementById('notification');
        const settingsToggle = document.getElementById('settingsToggle');
        const settingsPanel = document.getElementById('settingsPanel');
        const settingsClose = document.getElementById('settingsClose');

        // Initialize
        function init() {
            updateDisplay();
            updateStats();
            loadSettings();
            
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.addEventListener('click', () => switchMode(tab.dataset.mode));
            });
            
            toggleBtn.addEventListener('click', toggleTimer);
            resetBtn.addEventListener('click', resetTimer);
            skipBtn.addEventListener('click', skipPhase);
            
            settingsToggle.addEventListener('click', () => settingsPanel.classList.add('show'));
            settingsClose.addEventListener('click', () => settingsPanel.classList.remove('show'));
            
            document.querySelectorAll('.setting-input').forEach(input => {
                input.addEventListener('change', saveSettings);
            });

            // Update stats display
            updateStatsDisplay();
        }

        function updateDisplay() {
            const minutes = Math.floor(state.timeRemaining / 60);
            const seconds = state.timeRemaining % 60;
            timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            const totalSeconds = getTotalSeconds();
            const progress = (totalSeconds - state.timeRemaining) / totalSeconds;
            progressRing.style.strokeDashoffset = CIRCUMFERENCE * (1 - progress);
            
            modeLabel.textContent = state.mode === 'work' ? '‰∏ìÊ≥®Êó∂Èó¥' : 
                                   state.mode === 'shortBreak' ? 'Áü≠‰ºëÊÅØ' : 'Èïø‰ºëÊÅØ';
        }

        function getTotalSeconds() {
            switch (state.mode) {
                case 'work': return state.workDuration * 60;
                case 'shortBreak': return state.shortBreakDuration * 60;
                case 'longBreak': return state.longBreakDuration * 60;
            }
        }

        function toggleTimer() {
            if (state.isRunning) {
                pauseTimer();
            } else {
                startTimer();
            }
        }

        function startTimer() {
            state.isRunning = true;
            playIcon.style.display = 'none';
            pauseIcon.style.display = 'block';
            
            timer = setInterval(() => {
                state.timeRemaining--;
                updateDisplay();
                
                if (state.timeRemaining <= 0) {
                    completePhase();
                }
            }, 1000);
        }

        function pauseTimer() {
            state.isRunning = false;
            playIcon.style.display = 'block';
            pauseIcon.style.display = 'none';
            clearInterval(timer);
        }

        function resetTimer() {
            pauseTimer();
            state.timeRemaining = getTotalSeconds();
            updateDisplay();
        }

        function skipPhase() {
            pauseTimer();
            nextPhase();
        }

        function completePhase() {
            pauseTimer();
            playAlarm();
            
            if (state.mode === 'work') {
                state.completedPomodoros++;
                state.todayPomodoros++;
                state.totalMinutes += state.workDuration;
                localStorage.setItem('todayPomodoros', state.todayPomodoros);
                localStorage.setItem('totalMinutes', state.totalMinutes);
                updateStatsDisplay();
                
                showNotification(state.completedPomodoros % state.pomodorosUntilLongBreak === 0 ? 
                    'üéâ ÂÆåÊàê‰∏ÄËΩÆÔºÅÂºÄÂßãÈïø‰ºëÊÅØÂêßÔºÅ' : '‚úÖ ‰∏ìÊ≥®ÂÆåÊàêÔºÅ‰ºëÊÅØ‰∏Ä‰∏ãÂêß~');
                
                // Check if should take long break
                if (state.completedPomodoros % state.pomodorosUntilLongBreak === 0) {
                    state.mode = 'longBreak';
                } else {
                    state.mode = 'shortBreak';
                }
            } else {
                showNotification('‰ºëÊÅØÁªìÊùüÔºÅÂºÄÂßãÊñ∞ÁöÑ‰∏ìÊ≥®Âêß~');
                state.mode = 'work';
            }
            
            state.timeRemaining = getTotalSeconds();
            document.body.className = state.mode === 'work' ? 'work-mode' : 'break-mode';
            updateDisplay();
            updateModeTabs();
        }

        function nextPhase() {
            if (state.mode === 'work') {
                state.mode = state.completedPomodoros % state.pomodorosUntilLongBreak === 0 ? 'longBreak' : 'shortBreak';
            } else {
                state.mode = 'work';
            }
            state.timeRemaining = getTotalSeconds();
            document.body.className = state.mode === 'work' ? 'work-mode' : 'break-mode';
            updateDisplay();
            updateModeTabs();
        }

        function switchMode(mode) {
            pauseTimer();
            state.mode = mode;
            state.timeRemaining = getTotalSeconds();
            document.body.className = mode === 'work' ? 'work-mode' : 'break-mode';
            updateDisplay();
            updateModeTabs();
        }

        function updateModeTabs() {
            document.querySelectorAll('.mode-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.mode === state.mode);
            });
        }

        function updateStats() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('statsDate');
            if (savedDate !== today) {
                state.todayPomodoros = 0;
                localStorage.setItem('statsDate', today);
            }
            updateStatsDisplay();
        }

        function updateStatsDisplay() {
            document.getElementById('completedPomodoros').textContent = state.completedPomodoros;
            document.getElementById('todayPomodoros').textContent = state.todayPomodoros;
            document.getElementById('totalMinutes').textContent = state.totalMinutes;
        }

        function showNotification(message) {
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function loadSettings() {
            state.workDuration = parseInt(localStorage.getItem('workDuration') || '25');
            state.shortBreakDuration = parseInt(localStorage.getItem('shortBreakDuration') || '5');
            state.longBreakDuration = parseInt(localStorage.getItem('longBreakDuration') || '15');
            state.pomodorosUntilLongBreak = parseInt(localStorage.getItem('pomodorosUntilLongBreak') || '4');
            
            document.getElementById('workDuration').value = state.workDuration;
            document.getElementById('shortBreakDuration').value = state.shortBreakDuration;
            document.getElementById('longBreakDuration').value = state.longBreakDuration;
            document.getElementById('pomodorosUntilLongBreak').value = state.pomodorosUntilLongBreak;
        }

        function saveSettings() {
            state.workDuration = parseInt(document.getElementById('workDuration').value) || 25;
            state.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
            state.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
            state.pomodorosUntilLongBreak = parseInt(document.getElementById('pomodorosUntilLongBreak').value) || 4;
            
            localStorage.setItem('workDuration', state.workDuration);
            localStorage.setItem('shortBreakDuration', state.shortBreakDuration);
            localStorage.setItem('longBreakDuration', state.longBreakDuration);
            localStorage.setItem('pomodorosUntilLongBreak', state.pomodorosUntilLongBreak);
            
            if (!state.isRunning) {
                state.timeRemaining = getTotalSeconds();
                updateDisplay();
            }
        }

        init();
    </script>
</body>
</html>
